<script>
var a=Number(prompt("a"));
if ((a>0)&&(a<13)) {
   if ((a>2)&&(a<6)){
     console.log("Spring")
   }else if ((a>5)&&(a<9)) {
     console.log("Summer")
   }else if ((a>8)&&(a<12)) {
     console.log("Autumn")
   }else {
     console.log("Winter")
   }
}else {
  console.log("Re-enter month");
}
</script>
