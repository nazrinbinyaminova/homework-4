<script>

if ((a%2>0)&&(b%2===0)){
    console.log("YES ", + a, + b, + c);
  }else if ((a%2===0)&&(b%2>0)) {
    console.log("YES ", + a, + b, + c);
  }else if((a%2>0)&&(c%2===0)){
    console.log("YES " + a, + b, + c);
  }else if((a%2===0)&&(c%2>0)){
    console.log("YES ", + a, + b, + c );
  }else if((b%2>0)&&(c%2===0)){
    console.log("YES ", + a, + b, + c );
  }else if((b%2===0)&&(c%2>0)){

}else{

}
