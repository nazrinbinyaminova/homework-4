    <meta charset="UTF-8">
    <title>Document</title>

<body>

<script>
var a=Number(prompt("a")),
    b,c,d;
d=Math.floor(a/100);
b=Math.floor(a/100);
c=(a%100)%10;
if ((d>0)&&(d<10)) {
  if (b>c) {
    console.log(" b " + b );
  }else if (b<c) {
    console.log(" c " + c );
  }else {
    console.log(" Equal = ");
  }
}else {
  console.log("Re-enter a");
}
</script>

</body>
